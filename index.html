<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/beta/style.min.css">
    <title>Document</title>


</head>
<body>
    
    <main>
        <input type="number" value="0">

        <div class="keys">
            
            <button class="op__key" op="clear"> C </button>
            <button class="op__key" op="negate"> &plusmn; </button>
            <button class="op__key" op="percent"> &percnt; </button>
            <button class="op__key" op="divide"> &divide; </button>

            <button class="num__key"> 7 </button>
            <button class="num__key"> 8 </button>
            <button class="num__key"> 9 </button>
            <button class="op__key" op="multiply"> &times; </button>
           
            <button class="num__key"> 4 </button>
            <button class="num__key"> 5 </button>
            <button class="num__key"> 6 </button>
            <button class="op__key" op="subtract"> &minus; </button>
            
            <button class="num__key"> 1 </button>
            <button class="num__key"> 2 </button>
            <button class="num__key"> 3 </button>
            <button class="op__key" op="add"> &plus; </button>

            <button class="num__key"> 0 </button>
            <button class="num__key"> &sdot; </button>
            <button class="eq__key"> &equals; </button>

            
        
        </div>

        

    </main>

</body>
</html>
